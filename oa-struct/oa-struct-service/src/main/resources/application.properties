###统一配置，无需修改###
#指定服务路径与服务名
server.context-path=/oa-struct-service
spring.application.name=oa-struct-service
#指定po所在包路径
mybatis.typeAliasesPackage=com.haozi.component.oastruct.service.bean.po
mybatis.mapperLocations=classpath:mapper/*Mapper.xml
#swagger生成文档扫描包
swagger.scan.base.package=com.haozi.component.oastruct.service.controller
swagger.api.version=1.1.0
swagger.api.desc=oa-struct-service api generated by swagger
swagger.api.contact=wanghao

#启用开发环境配置
spring.profiles.active=dev