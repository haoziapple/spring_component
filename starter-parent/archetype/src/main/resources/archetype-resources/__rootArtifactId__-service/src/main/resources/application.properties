${symbol_pound}${symbol_pound}${symbol_pound}统一配置，无需修改${symbol_pound}${symbol_pound}${symbol_pound}
${symbol_pound}指定服务路径与服务名
server.context-path=/${artifactId}
spring.application.name=${artifactId}
${symbol_pound}指定po所在包路径
mybatis.typeAliasesPackage=${package}.service.bean.po
mybatis.mapperLocations=classpath:mapper/*Mapper.xml
${symbol_pound}swagger生成文档扫描包
swagger.scan.base.package=${package}.service.controller
swagger.api.version=1.1.0
swagger.api.desc=${artifactId} api generated by swagger
swagger.api.contact=wanghao
${symbol_pound}允许跨域访问
cors.hosts.allowMapping=/pc/**

${symbol_pound}启用开发环境配置
spring.profiles.active=dev