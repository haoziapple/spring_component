###统一配置，无需修改###
#指定服务路径与服务名
server.context-path=/starter_service
spring.application.name=starter_service
#指定po所在包路径
mybatis.typeAliasesPackage=com.fzrj.starter.service.bean.po
mybatis.mapperLocations=classpath:mapper/*Mapper.xml
#swagger生成文档扫描包
swagger.scan.base.package=com.fzrj.starter.service.controller
swagger.api.version=1.1.0
swagger.api.desc=starter service api generated by swagger
swagger.api.contact=wanghao

#启用开发环境配置
spring.profiles.active=dev